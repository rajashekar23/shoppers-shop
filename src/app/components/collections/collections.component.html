<div class="collections">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let item of collections">
      <div class="imag" fxLayout="column" fxFlex="25">
        <img src="{{ item.img }}" />
        <div class="text">
          <p>COLLECTIONS</p>
          <h2>{{ item.name }}</h2>
        </div>
      </div>
    </ng-container>
  </div>
</div>
